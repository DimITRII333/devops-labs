name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  docker-build-push:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DMITRY }}

      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}
          echo "Building image $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

  deploy-to-k8s:
    needs: docker-build-push
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Show current kube context
        run: |
          kubectl config current-context || echo "kubectl not configured"
          kubectl get nodes || echo "cannot list nodes"

      - name: Update image in deployment and deploy
        run: |
          IMAGE_NAME=${{ env.IMAGE_NAME }}
          if [ -z "$IMAGE_NAME" ]; then
            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/my-app:${{ github.sha }}
          fi
          echo "Using image $IMAGE_NAME"
          sed -i "s|image: .*|image: ${IMAGE_NAME}|g" k8s/deployment.yml
          kubectl apply -f k8s/deployment.yml
          kubectl apply -f k8s/service.yml
          kubectl rollout status deployment/my-app
